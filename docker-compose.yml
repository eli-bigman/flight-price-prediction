
services:
  api:
    build: .
    container_name: flight-price-api
    command: uvicorn src.inference_api:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      # Mount src for development reloading (optional)
      # - ./src:/app/src 
    environment:
      - PYTHONPATH=/app

  ui:
    build: .
    container_name: flight-price-ui
    command: streamlit run src/app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000/predict
      - PYTHONPATH=/app
    depends_on:
      - api
    volumes:
      - ./models:/app/models
